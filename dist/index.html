<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integer to Roman Numeral</title>
  </head>
  <body>
    <div id="root"></div>
    <h1>Integer to Roman Numeral</h1>
    <form>
      <label for="inputNumber">Insert your integer between 1 - 3999:</label>
      <input type="number" id="inputNumber" name="inputNumber" /><br /><br />
      <label>Roman numeral equivalent:</label><span id="output"></span>
    </form>
    <script src="main.js"></script>
  </body>
</html>
